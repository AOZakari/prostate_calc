  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container2', {
  chart: {
    plotBackgroundColor: null,
    plotBorderWidth: null,
    plotShadow: false,
    type: 'pie'
  },
  title: {
    text: 'Informativité familiale'
  },
  accessibility: {
    point: {
      valueSuffix: '%'
    }
  },
  plotOptions: {
    pie: {
      allowPointSelect: true,
      cursor: 'pointer',
      dataLabels: {
        enabled: true,
        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
      }
    }
  },
  series: [{
    colorByPoint: true,
    data: [{
      name: 'Pertinence familiale',
      y: {{person.family_pertinence}},
      sliced: true,
      selected: true
    }, {
      name: '',
      y: 1-{{person.family_pertinence}}
    }]
  }]
});
  </script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'PSA'
        },
        yAxis: {
            labels: {
                format: '{value}%'
            },
            max: 100
        },
        xAxis: {
            categories: []
        },
        series: [{
            name: 'PSA Densité',
            data: [{{person.psa_density}}*100]
        }, {
            name: 'PSA Densité Corrigé',
            data: [{{person.psa_density_corr}}*100]
        }]
    });
